<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recept API</title>
</head>

<body>

    <form id="addRecipeForm">
        <input type="text" id="name" placeholder="Rättens namn" required />
        <input type="text" id="ingredients" placeholder="Ingredienser " required />
        <textarea id="preparationSteps" placeholder="Tillagningssteg" required></textarea>
        <input type="number" id="cookingTime" placeholder="Tillagningstid (minuter)" required />
        <input type="text" id="origin" placeholder="Ursprung" required />
        <input type="text" id="spiceLevel" placeholder="Kryddighet" required />
        <button type="submit">Lägg till rätt</button>
      </form>




    
      <table id="dishesTable">
        <thead>
          <tr>
            <th>Rättens namn</th>
            <th>Ingredienser</th>
            <th>Tillagningssteg</th>
            <th>Tid</th>
            <th>Ursprung</th>
            <th>Kryddighet</th>
            <th>Åtgärder</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div id="updateForm" style="display:none;">
        <h2>Uppdatera rätt</h2>
        <form id="updateDishForm">
          <input type="text" id="updateName" placeholder="Namn" />
          <input type="text" id="updateIngredients" placeholder="Ingredienser" />
          <textarea id="updatePreparationSteps" placeholder="Tillagningssteg"></textarea>
          <input type="number" id="updateCookingTime" placeholder="Tillagningstid" />
          <input type="text" id="updateOrigin" placeholder="Ursprung" />
          <input type="text" id="updateSpiceLevel" placeholder="Kryddighet" />
          <button type="submit">Uppdatera</button>
        </form>
      </div>

      
<script src="script.js"></script>
</body>
</html>
